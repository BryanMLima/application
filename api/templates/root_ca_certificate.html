<!DOCTYPE html>
<html>
  <head>  
    <title>Gerar certificado para AC-raiz</title>  
  </head>  
  <body>
    <p><a href="http://127.0.0.1:5000/">Index</a></p>
    <h2>Gerar certificado para AC-raiz</h2>
    
    <form action="/generate_certificates" method = "post">
      <label for="subject">Subject:</label><br>
      <input type="text" id="subject" name="subject" value="Common Name"><br><br>
      <label for="subject">Validade do certificado em segundos:</label><br>
      <input type="text" id="expiration" name="expiration" value="36000"><br><br>
      Selecione o tamanho das chaves:<br>
      <input type="radio" id="1024" name="size" value="1024" checked="checked">
      <label for="1024">1024 bits</label><br>
      <input type="radio" id="2048" name="size" value="2048">
      <label for="2048">2048 bits</label><br><br>
      <input type="submit" value="Generate">
    </form> 

  </body>
</html>
