<!DOCTYPE html> 

<html> 
<head> 
	<title>Lista de certificados</title> 
</head> 

<style type="text/css"> 
	
	th:tr{ 
		color: blue;
	} 

	tr:nth-of-type(2n){ 
		border: 1px solid black; 
		background-color: rgba(73, 73, 73, 0.5);
	} 

	td{ 
		padding: 8px 8px; 
		border: 1px solid black; 
	} 
</style> 

<body>

	<p><a href="http://127.0.0.1:5000/">Index</a></p>
	<table style="margin-left: 20px;">
		<th>
			<tr style="color: rgb(0, 39, 146); ">	 
			<td>Certificate name</td> 
			<td>Subject</td>
			<td>Serial Number</td>
		</th>

	{%for i in range(0, len)%}
	<tr>
		<td>{{Certificate[i]}}</td> 
		<td>{{Subject[i]}}</td>
		<td>{{Serial_Number[i]}}</td> 
	</tr>
	{%endfor%}
	</table> 

</body> 
</html>
